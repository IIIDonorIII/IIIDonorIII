{% extends 'base.html' %}

{% block content %}
  <h1>User Profile</h1>
  <form method="post" action="{% url 'user_dashboard' %}">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <input type="submit" value="Save Profile">
  </form>

  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit">Change Password</button>
  </form>

  <a href="{% url 'user_dashboard' %}" class="profile-link">Profile</a>
{% endblock %}
