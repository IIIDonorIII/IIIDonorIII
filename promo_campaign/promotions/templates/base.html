<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Site</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/user_profile/">Profile</a></li>

            </ul>
        </nav>

        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        &copy; {{ year }} My Site
    </footer>
</body>
</html>
